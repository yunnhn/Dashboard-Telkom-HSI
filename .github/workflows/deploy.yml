# Nama workflow yang akan muncul di tab "Actions" GitHub
name: Deploy Laravel to Production

# Kapan workflow ini dijalankan?
on:
  push:
    branches:
      - master # Pastikan ini adalah branch utama Anda

# Daftar pekerjaan (jobs) yang akan dilakukan
jobs:
  build-and-deploy: # Nama job (sebelumnya 'deploy')
    # Menggunakan server virtual Ubuntu terbaru dari GitHub
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dieksekusi secara berurutan
    steps:
      # 1. Mengambil kode dari repositori Anda
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup PHP dan Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Sesuaikan dengan versi PHP Anda
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none
          tools: composer # <-- INI BAGIAN KUNCINYA

      # 3. Install dependensi Composer
      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      # 4. Setup Node.js untuk membangun aset frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Sesuaikan dengan versi Node.js Anda

      # 5. Install dependensi NPM
      - name: Install NPM dependencies
        run: npm install

      # 6. Build aset frontend (CSS & JS)
      - name: Build Frontend Assets
        run: npm run build

      # 7. Proses Deployment ke Server Anda menggunakan SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/LaravelReactTelkom
            php artisan down
            git pull origin master
            composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan up
